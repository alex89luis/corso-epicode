<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class="bg-secondary">


        <header>
            <h1 class="text-warning">Form da Compilare</h1>
        </header>

    <form id="pet">
        <div>
            <label for="petName"></label>
            <input id="petName" type="text" placeholder="nome animale" />
        </div>
        <div>
            <label for="ownerName"></label>
            <input id="ownerName" type="text" placeholder="proprietario" />
        </div>
        <div>
            <label for="species"></label>
            <input id="species" type="text" placeholder="specie" />
        </div>
        <div>
            <label for="breed"></label>
            <input id="breed" type="text" placeholder="razza" />
        </div>

        <button type="submit">INVIO</button>
    </form>
       
    <div class="text-warning pt-4">Lista Pet
    <ul id="petList">

    </ul>
</div>
