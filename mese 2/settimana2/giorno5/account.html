<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Pagina 2 account</title>
</head>

<body>
    <header>
        <img class="img1" src="assets/img/netflix_logo.png" alt="logo">
    </header>
    <div class="d-flex justify-content-center pb-4">
        <h1 class="text-white">Edit Profile</h1>

    </div>

    <main class="d-flex justify-content-center">
        <div class="d-flex">
            <div>
                <div>
                    <img class="avatar" src="assets/img/avatar.png" alt="avatar">
                </div>
                <div>

                    <button class="bg-secondary text-white">Alessio Luise</button>
                    <h6 class="text-secondary">Language</h6>
                    <button class="bg-transparent dropdown-toggle text-white" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        English
                    </button>
                    <hr class="text-bg-secondary">
                </div>
                <div>
                    <h6 class="text-secondary">Maturity Setting</h6>
                    <button class="text-white  bg-secondary">All Maturity Ratings</button>
                    <h6>Show titles of all maturity ratings for this profile.</h6>
                    <button class="text-secondary bg-transparent">EDIT</button>
                    <hr class="text-bg-secondary">
                </div>

                <div>
                    <h6>Autoplay controls</h6>
                    <div>
                        <input class="bg-transparent" type="checkbox" name="" id=""><span class="text-white">Autoplay
                            next
                            episode in a series on all devices</span>
                    </div>
                    <div>
                        <input class="bg-transparent" type="checkbox" name="" id=""><span class="text-white">Autoplay
                            previews while browsing on all devices.</span>
                    </div>


                </div>
                <hr>
                <div>
                    <button class="text-secondary bg-transparent">SAVE</button>
                    <button class="text-secondary bg-transparent">CANCEL</button>
                    <button class="text-secondary bg-transparent">DELETE PROFILE</button>
                </div>

            </div>
        </div>

    </main>


</body>

</html>
