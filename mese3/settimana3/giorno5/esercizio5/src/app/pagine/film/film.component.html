
<div class="row row-cols-4">
<div class="card" *ngFor="let film of films" style="width: 18rem;">
  <img [src]="film.image" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{film.title}}</h5>
    <p class="card-text">{{film.plot}}</p>
    <p class="card-text">Anno: {{film.year}}</p>
  </div>
</div>
</div>
